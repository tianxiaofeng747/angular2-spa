<div class="grid grid-pad">

        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
<div>
    <input type="checkbox"  [(ngModel)]="isShow"/>点击我显示内容
</div>

<hero-test [isShow]="isShow"> </hero-test>
